        <div class="main-header__cart-button-container">

        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Expandir barra de navegación">
                <span class="hamburger-button__top-bread"></span>
                <span class="hamburger-button__meat"></span>

            <nav class="main-nav">

                    </li>
                    <span class="main-nav__indicator"></span>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="alta.html" method="post">
            <fieldset class="row-container">
                <legend>Productos</legend>
                <div class="row-container__data">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" autofocus required>
                </div>
                <div class="row-container__data">
                    <label for="price">Precio: </label>
                    <input type="number" name="price">
                </div>
                <div class="row-container__data">
                    <label for="stock">Stock: </label>
                    <input type="number" name="stock">
                </div>
                <div class="row-container__data">
                    <label for="brand">Marca: </label>
                    <input type="text" name="brand">
                </div>
                <div class="row-container__data">
                    <label for="category">Categoría: </label>
                    <input type="text" name="category">
                </div>
                <div class="row-container__description">
                    <div class="row-container__description-label">
                        <label for="long-description">Descripción corta: </label>
                    </div>
                    <textarea class="short-description" name="short-description"></textarea>
                </div>
                <div class="row-container__description">
                    <div class="row-container__description-label">
                        <label for="long-description">Descripción larga: </label>
                    </div>                
                    <textarea class="long-description" name="short-description"></textarea>
                </div>
                <div class="row-container__free-shipping">
                    <label for="free-shipping">Envió sin cargo: </label>
                    <input type="checkbox" name="free-shipping">
                </div>
                <div class="row-container__data">
                    <label for="category">Edad desde: </label>
                    <input type="number" name="category">
                </div><div class="row-container__data">
                    <label for="category">Edad hasta: </label>
                    <input type="number" name="category">
                </div>
                <div class="row-container__photo">
                    <label for="photo">Foto: </label>
                    <input type="file" name="photo">
                </div>
            </fieldset>

            <div class="button-container">
                <button class="button-container__alta" type="reset">Cancelar</button>
                <button class="button-container__alta" type="submit">Crear producto</button>
            </div>
        </form>
    </main>

    <footer class="main-footer">
        <div class="main-footer__icons">
            <i class="fa-brands fa-whatsapp fa-2xl"></i>
            <i class="fa-brands fa-facebook fa-2xl"></i>
